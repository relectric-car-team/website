{{ define "main" }}

{{ partial "page-title.html" . }}

<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      {{ range .Data.Pages }}
      <a href="{{ .Permalink }}">
        <div class=" col-lg-4 col-sm-6 mb-4">
          <article class="card shadow">
            <img class="rounded card-img-top" src="{{ .Params.Image | absURL }}" alt="post-thumb">
            <div class="card-body">
              <h4 class="card-title">{{ .Title }}
              </h4>
              <p class="cars-text">{{ .PublishDate.Format "Jan 02, 2006" }}</p>
              <p class="cars-text">{{ .Summary | truncate 100 }}</p>
            </div>
          </article>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
<!-- /blog -->

{{ end }}
