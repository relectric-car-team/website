    image: "images/team/camilla-a.jpg"
    role: "Executive Lead"
    linkedin: "https://www.linkedin.com/in/camilla-abdrazakov/"
    bio: "As the Executive Lead, I am the primary liaison between the team, our sponsors, and governing bodies. My primary focus is to oversee the progress of all teams, ensure that we are on track and aligned with our team vision and goals. I strongly believe that electric vehicles are the future of transportation, and I am passionate about increasing EV accessibility to normalize sustainability and clean energy."

  - name: "Levi Dvorak"
    image: "images/team/levi-d.jpg"
    role: "Business Lead"
    linkedin: "https://www.linkedin.com/in/levi-dvorak/"
    bio: "I am the lead for the business team. In this position, I oversee the business team's external, marketing, and financial sub-teams. I have had an extreme passion for cars since I can remember. From the newest Koenigsegg to the oldest Alfa Romeo, I love internal combustion cars but I do realize an EV future is inevitable and coming quickly. "

  - name: "Braden Navarro"
    image: "images/team/braden-n.jpeg"
    role: "Geomatics Lead"
    linkedin: "https://www.linkedin.com/in/braden-navarro/"
    bio: "I am the geomatics lead. As a third-year geomatics engineering student I am thrilled to learn more about incorporating geospatial technologies into electric vehicles. I am looking forward to this upcoming year to work with the Relectric team and to gain hands on experience."

  - name: "Timothy Bondarev"
    image: "images/team/tim-b.jpg"
    role: "Electrical Lead"
    linkedin: "https://www.linkedin.com/in/timothy-bondarev/"
    bio: "I am a second year Electrical Engineering student. The Electrical team's goal is to improve and implement the components and systems which store and control the flow of electrical power. This mainly includes the batteries, battery management system, motor controller, and CAN BUS. In my free time, I enjoy cooking and listening to music."

  - name: "Khanh Pham"
    image: "images/team/khan-p.png"
    role: "Mechanical Lead"
    linkedin: "https://www.linkedin.com/in/khanh0216/"
    bio: "I am the mechanical lead. I oversee the installation of the electric motor and conversion of the engine's associated features to electric power. I am an avid car enthusiast and for a long time, I believed that combustion engines were the peak of performance in the automotive scene. However, with recent innovations in electric vehicles that outperform their combustion counterparts, I now firmly believe that the future of automotive performance and sustainability lies with electric vehicles."

  - name: "Robert Brown"
    image: "images/team/robert-b.jpg"
    role: "Software Lead"
    linkedin: "https://www.linkedin.com/in/rjb75/"
    bio: "As the software lead, I oversee the development of the user interface and communications systems in the car. Our team is currently working on implementing the entire software stack on a single Raspberry Pi compute module. I am currently a third year in Software Engineering. I’m very passionate about electric vehicles and renewable energy."

projectleads:
